<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청귤마켓</title>
    <link rel="apple-touch-icon" sizes="114x114" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="../style/common.css">
</head>
<body>
  <h1 class="hidden">게시글 상세페이지</h1>
  <header class="header">
    <ul class="header-list">
      <li class="header-item header-back">
        <a href="./home.html">
          <img src="../images/icon/icon-arrow-left.png" alt="뒤로가기" />
        </a>
      </li>
      <li><p class="header-username">상세페이지</p></li>
      <li class="header-item header-more">
        <button type="button" class="btn--bgNone">
          <img src="../images/icon/icon-more-vertical.png" alt="더보기" />
        </button>
      </li>
    </ul>
  </header>

  <main class="main-post">
    <h1 class="hidden">게시글 상세보기</h1>
    <!-- post - text with image-->
    <section class="main-post-page">
      <h2 class="hidden">게시글</h2>
      <!-- 게시글 부분 -->
      <div class="post-wrap">
        <div class="post-user">
          <img src="../images/icon/icon-profile.png" alt="user image" class="post-userimg">
          <div class="post-user-txt">
            <p class="post-title"></p>
            <span class="post-userId"></span>
          </div>
          <img src="../images/icon/s-icon-more-vertical.png" alt="더보기" class="img-more">
        </div>
        <div class="post-txtimgwrap">
          <p class="post-txt"></p>
          <img src="" alt="some trees" class="post-img">
        </div>
        <div class="post-icon">
          <div class="icon-box">
            <button>
              <img src="../images/icon/icon-heart.png" alt="좋아요 아이콘" class="like-icon">
            </button>
            
            <span class="icon-txt"></span>
            <img src="../images/icon/s-icon-message-circle.png" alt="채팅 아이콘" class="chat-icon">
            <span class="icon-txt"></span>
          </div>
        </div>
        <p class="post-data"></p>
      </div>
    </section>
    <!-- post 끝 -->
    <!-- 댓글부분 -->
    <section class="post-comment">
      <h2 class="hidden">댓글</h2>
    </section>
  </main>

  <!-- 하단 댓글 입력부분 -->
  <section class="sec-writechat">
    <div class="writechat-wrap">
      <label for="addimage"><img src="../images/icon/icon-gray-button.png" alt="add image" class="writechat-addimg"></label>
      <input type="file" id="addimage" name="addimage" accept=".jpg, .jpeg, .png" class="file-inp">
      <input type="text" placeholder="댓글 입력하기" class="writechat-inp">
    </div>
    <button type="submit" class="writechat-sendtxt">전송</button>
  </section>

  <!-- 모달 -->
  <!-- 헤더 옆에 점 세개를 누르면 modal-delete 클래스가 빠지면서 화면에 보임-->
  <!-- 댓글 옆에 점 세개를 누르면 modal-report 클래스가 빠지면서 화면에 보임-->
  <div class="modal-delete-container">
      <section id="modal-delete" class="sec-modal modal-delete">
        <div class="modal-bar"></div>
        <p class="modal-txt"><button type="button">삭제</button></p>
        <p class="modal-txt"><a href="./upload.html" type="button">수정</a></p>
      </section>
  </div>
  <div class="modal-report-container">
    <section id="modal-report" class="sec-modal modal-report">
      <div class="modal-bar"></div>
      <p class="modal-txt"><button type="button">신고</button></p>
    </section>
  </div>

  <section class="modal-logout-outside cont--hide">
    <h2 class="hidden">로그아웃 창</h2>
    <div class="dimm"></div>
    <article class="modal-logout">
      <h3 class="hidden">설정 및 개인정보와 로그아웃</h3>
      <div class="modal-bar"></div>
      <ul class="modal-list">
        <li class="modal-item">설정 및 개인정보</li>
        <li class="modal-item"><button type="button">로그아웃</button></li>
      </ul>
    </article>
    <article class="modal-logoutTest cont--hide">
      <h3 class="hidden">로그아웃 재확인</h3>
      <p class="modal-gide">로그아웃 하시겠어요?</p>
      <ul class="modal-gide-list">
        <li class="modal-gide-item">
          <button type="button" class="modal-gide-cancel">취소</button>
        </li>
        <li class="modal-gide-item">
          <button type="button" class="modal-btn-logout">로그아웃</button>
        </li>
      </ul>
    </article>
</section>

  <script src="../js/post/post.js"></script>
  <script src="../js/modal/modalLogout.js"></script>
  <script src="../js/imgProcess.js"></script>
  <script src="../js/post/postComment.js"></script>
  <script src="../js/post/postHeart.js"></script>
  <script src="../js/post/postmodal.js"></script>
</body>
</html>
